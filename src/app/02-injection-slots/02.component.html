<div>
  <app-auth-form1
    (submitted)="createUser($event)">
    <h3>Create account</h3>
    <button type="submit">
      Join us
    </button>
  </app-auth-form1>
  <app-auth-form1
    (submitted)="loginUser($event)">
    <h3>Login</h3>
    <button type="submit">
      Login
    </button>
  </app-auth-form1>
</div>
