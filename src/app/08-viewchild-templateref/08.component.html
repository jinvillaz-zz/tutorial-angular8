<div>
  <app-auth-form08
        (submitted)="createUser($event)">
        <h3>Create account</h3>
        <button type="submit">
          Join us
        </button>
  </app-auth-form08>
  <app-auth-form08 (submitted)="loginUser($event)">
    <h3>Login</h3>
    <app-auth-remember08
      (checked)="rememberUser($event)">
    </app-auth-remember08>
    <button type="submit">
      Login
    </button>
  </app-auth-form08>
</div>
