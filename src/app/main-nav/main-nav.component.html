<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <!-- <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="'/'">Home</a>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="'/01-content-projection'">01-content-projection</a>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="'/02-injection-slots'">02-injection-slots</a>
    </mat-nav-list> -->
    <!-- <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="[link.path]" *ngFor="let link of links">{{ link.value }}</a>
    </mat-nav-list> -->
    <mat-nav-list  *ngFor="let link of links">
      <a mat-list-item [routerLinkActive]="['active']" [routerLink]="[link.path]" >{{ link.value }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular 10 + Angular Material</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
